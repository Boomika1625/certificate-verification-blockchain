<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Verification System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Web3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #1d2671;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1d2671;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .success {
      background: #e7f8ee;
      border-left: 5px solid #2ecc71;
      color: #2c7a4b;
    }

    .error {
      background: #fdecea;
      border-left: 5px solid #e74c3c;
      color: #a94442;
    }

    .result p {
      margin: 6px 0;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Certificate Verification</h1>
    <p class="subtitle">Blockchain-based Authenticity Checker</p>

    <input id="hashInput" type="text" placeholder="Enter Certificate Hash (e.g., hash002)" />
    <button onclick="verifyCertificate()">Verify Certificate</button>

    <div id="resultBox" class="result"></div>

    <footer>Powered by Ethereum Blockchain</footer>
  </div>

<script>
  const contractABI = [
  {
    "constant": false,
    "inputs": [
      { "name": "_hash", "type": "string" },
      { "name": "_studentName", "type": "string" },
      { "name": "_course", "type": "string" },
      { "name": "_institution", "type": "string" }
    ],
    "name": "issueCertificate",
    "outputs": [],
    "payable": false,
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "constant": true,
    "inputs": [
      { "name": "_hash", "type": "string" }
    ],
    "name": "verifyCertificate",
    "outputs": [
      { "name": "", "type": "bool" },
      { "name": "", "type": "string" },
      { "name": "", "type": "string" },
      { "name": "", "type": "string" }
    ],
    "payable": false,
    "stateMutability": "view",
    "type": "function"
  }
];

 [];
  const contractAddress = "0x458171D714D75ea11141D79BA1C6E84f2A82909E";

  let web3;
  let contract;

  async function initWeb3() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });
    } else {
      web3 = new Web3("http://127.0.0.1:7545");
    }

    contract = new web3.eth.Contract(contractABI, contractAddress);
  }

  async function verifyCertificate() {
    const hash = document.getElementById("hashInput").value.trim();
    const box = document.getElementById("resultBox");

    if (!hash) {
      box.className = "result error";
      box.style.display = "block";
      box.innerHTML = "<p>Please enter a certificate hash.</p>";
      return;
    }

    try {
      const result = await contract.methods.verifyCertificate(hash).call();

      if (result[0]) {
        box.className = "result success";
        box.innerHTML = `
          <p><strong>Status:</strong> Valid Certificate ✅</p>
          <p><strong>Name:</strong> ${result[1]}</p>
          <p><strong>Course:</strong> ${result[2]}</p>
          <p><strong>Institution:</strong> ${result[3]}</p>
        `;
      } else {
        box.className = "result error";
        box.innerHTML = "<p>Certificate not found ❌</p>";
      }

      box.style.display = "block";

    } catch (err) {
      box.className = "result error";
      box.style.display = "block";
      box.innerHTML = "<p>Error verifying certificate.</p>";
      console.error(err);
    }
  }

  initWeb3();
</script>

</body>
</html>
